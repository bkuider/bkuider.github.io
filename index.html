<html lang="en">
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="/main.css">

  <script type="text/javascript" src="/B11.js"></script>
  <script type="text/javascript" src="/B12.js"></script>
  <script type="text/javascript" src="/C1.js"></script>
  <script type="text/javascript" src="/C4.js"></script>
  <script type="text/javascript" src="/C5.js"></script>
  <script type="text/javascript" src="/C6.js"></script>

  <script type="text/javascript" src="/toilet.js"></script>
  <script type="text/javascript" src="/parking.js"></script>
</head>
<body>
  <div class="rotate-message hidden">
    <p>Please rotate your device for better experiences.</p>
  </div>
  <div class="panel">
    <img class="logo" src="/images/logo.png">
    <label>
      <input class="start" id="start" type="text" placeholder="Start">
    </label>
    <label>
      <input class="end" id="end" type="text" placeholder="End">
    </label>
    <select class="weather" id="weather" onchange="weather()">
      <option class="option" value="" disabled selected>Weather</option>
      <option class="option" value="Sunny"><b>Sunny</b></option>
      <option class="option" value="Raining"><b>Raining</b></option>
    </select>
    <button type="submit" onclick="visualizePath()" class="btn" id="go">Go</button> 
    <button class="toilet" id="toilet" onclick="toiletShow()">
      <img id="toileticon" src="/images/toilet.png" alt="Toilet Icon">
    </button>
    <button class="parkinglot" id="parking" onclick="parkingShow()" alt="Parking Lot button">
      <img id="parkingicon" src="/images/parking.png" alt="Parking Lot Icon">
    </button>
  </div>
  <!-- <div class = "noti">
    <b>Skip "Start" to use GPS.</b>
  </div> -->
  <div class="map hidden" id="map-container">
    <img class="map" alt="sa ban truong" src="images/map.png"/>
    <svg class="map" id="map-svg"></svg>
    <button class="goBack" onclick="goBack()">RETURN</button>
    <button class="goBackL" onclick="goBack()"><img id="returnicon" src="images/return.png"></button>
    <p class="source">Nguồn ảnh: Trường ĐH Bách Khoa - ĐHQG-HCM</p>
  </div>
